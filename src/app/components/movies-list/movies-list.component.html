<h2>Movies Today</h2>

<div class="movies">
  <div class="poster" *ngFor="let movie of movies" 
  [class.selected]="movie === selectedMovie"
  (click)="onSelect(movie)">
    <span class="badge">{{movie.title}}</span> {{movie.poster}}
  </div>
</div>


<app-movie-info [movie]="selectedMovie"></app-movie-info>
